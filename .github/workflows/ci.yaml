name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          # cache: "pip"

      - name: "Install dependencies"
        run: make install

      - name: "Run code checks"
        run: make check

      - name: "Unit tests"
        run: make test
